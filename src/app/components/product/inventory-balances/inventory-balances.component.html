<div class="row">

  <div class="col s12">
    <h1 class="grid-page-title">יתרות מלאי</h1>
  </div>

  <div class="col s12">
    <div class="row">
      <!-- <h1 class="form-page-title">יתרות מלאי</h1> -->
      <form #searchProductPlaceForm="ngForm" (ngSubmit)="search(searchProductPlaceForm)">
        <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit" name="action">חפש</button>
        </div>

        <div class="input-field col s3 offset-2">
          <input placeholder="" id="sku" type="text" class="validate" [(ngModel)]="sku" name="sku">
          <label for="sku" class="right-text-label">מק"ט</label>
        </div>

        <div class="input-field col s3 offset-2">
          <select [(ngModel)]="warHouseTypeId" name="ddlWarHouseType">
            <option value="-1" disabled selected>מחסן</option>
            <option value="1">900</option>
          </select>
          <label class="right-text-label">מחסן</label>
        </div>
      </form>
    </div>
  </div>

  <div class="col s12">
    <table class="responsive-table">
      <thead>
        <tr>
          <th class="grid-th">פעולות</th>
          <th>מספר מחסן</th>
          <th>מק"ט</th>
          <th>מיקום</th>
          <th>הוראה</th>
          <th>שם מוצר</th>
          <th>מזהה ייחודי</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of list">
          <td class="grid-td">
            <a class="waves-effect waves-light btn-small delete-btn"
              (click)="removeInventoryBalance(item.productPlaceId)">מחיקה</a>
            <div class="divider"></div>
            <a class="waves-effect waves-light btn-small edit-btn"
              [routerLink]="['/edit-inventory-balance', item.productPlaceId]">עריכה</a>
          </td>
          <td>{{ item.warehousesTypeName}}</td>
          <td>{{ item.sku}}</td>
          <td>{{ item.placeName}}</td>
          <td>{{ item.instruction}}</td>
          <td>{{ item.productName}}</td>
          <td>{{ item.productPlaceId}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">טוען...</p>
</ngx-spinner>
